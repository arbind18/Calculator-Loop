<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #667EEA, #764BA2);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        .calculator {
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid white;
            border-radius: 10px;
            display: inline-block;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
        }
    </style>
    <title>Sleep Cycle Calculator</title>
</head>
<body>
    <a href="calculatorlooop.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
    <div class="calculator">
        <h1>Sleep Cycle Calculator</h1>
        <p>Calculate your optimal bedtime!</p>
        <input type="time" id="wakeTime" />
        <button onclick="calculateBedtime()">Calculate</button>
        <div id="results"></div>
    </div>
    <script>
        function calculateBedtime() {
            const wakeTime = document.getElementById('wakeTime').value;
            if (!wakeTime) return;
            const wakeDate = new Date(`1970-01-01T${wakeTime}:00`);
            let resultsHtml = '';
            for (let cycles = 3; cycles <= 6; cycles++) {
                const sleepTime = new Date(wakeDate.getTime() - (cycles * 90 * 60 * 1000) - (15 * 60 * 1000));
                resultsHtml += `<div class='result'>${cycles} Cycle(s): ${sleepTime.getHours().toString().padStart(2, '0')}:${sleepTime.getMinutes().toString().padStart(2, '0')}</div>`;
            }
            document.getElementById('results').innerHTML = resultsHtml;
        }
    </script>
</body>
</html>
