<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff6b6b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMR Calculator</h1>
        <form id="bmrForm">
            <label for="gender"><i class="fas fa-venus-mars"></i> Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="age"><i class="fas fa-calendar-alt"></i> Age (years):</label>
            <input type="number" id="age" required>

            <label for="weight"><i class="fas fa-weight-hanging"></i> Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="height"><i class="fas fa-arrows-alt-v"></i> Height (cm):</label>
            <input type="number" id="height" required>

            <label for="activity"><i class="fas fa-running"></i> Activity Level:</label>
            <select id="activity" required>
                <option value="1.2">Sedentary (Little or no exercise)</option>
                <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                <option value="1.9">Super active (very hard exercise/physical job & exercise 2x/day)</option>
            </select>

            <button type="submit">Calculate BMR</button>
        </form>
        <h2>Your BMR: <span id="bmrResult">0</span> kcal/day</h2>
        <p><a href="calculatorlooop.html" style="color: #fff;">Back to Calculator Loop</a></p>
    </div>
    
    <script>
        document.getElementById("bmrForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var gender = document.getElementById("gender").value;
            var age = parseFloat(document.getElementById("age").value);
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value);
            var activityLevel = parseFloat(document.getElementById("activity").value);

            var bmr;
            if (gender === "male") {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            }
            bmr *= activityLevel;
            document.getElementById("bmrResult").innerText = bmr.toFixed(2);
        });
    </script>
</body>
</html>
